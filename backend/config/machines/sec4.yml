machine:
  code: sec4
  name: Secadora 4
plc:
  code: sec4_plc
  name: PLC Secadora 4
  protocol: modbus_tcp
  ip_address: 192.168.72.11
  port: 502
  unit_id: 1
  poll_interval_s: 1
  enabled: true

# ===== ESTADO PRINCIPAL DE LA MÁQUINA =====
# Indicador ON/OFF visible y crítico - mostrar en ROJO cuando está OFF
machine_status:
- code: secadero_4_on
  name: Secadero 4 ON
  type: boolean
  unit: ''
  address: 75
  function_code: 1
  display_format: boolean
  critical: true
  color_off: '#FF0000'  # Rojo cuando está OFF
  color_on: '#00FF00'   # Verde cuando está ON

# ===== SENSORES OPERACIONALES =====
sensors:
- code: temperatura_medida_sec4
  name: Temperatura Medida SEC4
  type: temperature
  unit: °C
  address: 870
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: temperatura_set_sec4
  name: Temperatura SET SEC4
  type: temperature
  unit: °C
  address: 907
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: humedad_medida_sec4
  name: Humedad Medida SEC4
  type: humidity
  unit: '%'
  address: 1562
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: humedad_set_sec4
  name: Humedad SET SEC4
  type: humidity
  unit: '%'
  address: 857
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: velocidad_sec4
  name: Velocidad SEC4
  type: speed
  unit: '%'
  address: 504
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: tiempo_medido_sec4
  name: Tiempo Medido SEC4
  type: generic
  unit: Min
  address: 5014
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint32
  swap: word
- code: tiempo_set_sec4
  name: Tiempo SET SEC4
  type: generic
  unit: Min
  address: 5105
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: etapa_sec4
  name: Etapa SEC4
  type: generic
  unit: / 13
  address: 555
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
- code: programa_sec4
  name: Programa SEC4
  type: program
  unit: ''
  address: 335
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  display_format: mapped
  value_map:
    1: "Milan Economico"
    2: "Eco/Crespo Cant"
    3: "Milan Normal"
    4: "Salamines"
    5: "Bondiola"
    6: "Camaras"
- code: arranque_secadero_4
  name: Arranque Secadero 4
  type: boolean
  unit: ''
  address: 102
  function_code: 1
  scale_factor: 1.0
  offset: 0.0

# ===== ALARMAS Y FALLAS =====
# Las fallas se guardan en BD con timestamp de activación y desactivación
alarms:
- code: falla_variador_sec4
  name: Falla Variador SEC4
  type: boolean
  unit: ''
  address: 103
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: high
  color: '#FF0000'  # Rojo cuando está activa
  store_in_db: true
  timestamp_on: true   # Guardar fecha/hora de activación
  timestamp_off: true  # Guardar fecha/hora de desactivación
  
- code: falla_sensor_temperatura_sec4
  name: Falla Sensor Temperatura SEC4
  type: boolean
  unit: ''
  address: 104
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: high
  color: '#FF0000'
  store_in_db: true
  timestamp_on: true
  timestamp_off: true
  
- code: falla_sensor_humedad_sec4
  name: Falla Sensor Humedad SEC4
  type: boolean
  unit: ''
  address: 105
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: high
  color: '#FF0000'
  store_in_db: true
  timestamp_on: true
  timestamp_off: true
  
- code: paro_emergencia_general
  name: Paro Emergencia General
  type: boolean
  unit: ''
  address: 43
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: critical
  color: '#FF0000'
  store_in_db: true
  timestamp_on: true
  timestamp_off: true
