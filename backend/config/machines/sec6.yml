machine:
  code: sec6
  name: Secadora 6
plc:
  code: sec6_plc
  name: PLC Secadora 6
  protocol: modbus_tcp
  ip_address: 192.168.72.11
  port: 502
  unit_id: 1
  poll_interval_s: 1
  enabled: true

# ===== ESTADO PRINCIPAL DE LA MÁQUINA =====
# Indicador ON/OFF visible y crítico - mostrar en ROJO cuando está OFF
machine_status:
- code: secadero_6_on
  name: Secadero 6 ON
  type: boolean
  unit: ''
  address: 77
  function_code: 1
  display_format: boolean
  critical: true
  color_off: '#FF0000'  # Rojo cuando está OFF
  color_on: '#00FF00'   # Verde cuando está ON

# ===== SENSORES OPERACIONALES =====
sensors:
- code: temperatura_medida_sec6
  name: Temperatura Medida SEC6
  type: temperature
  unit: °C
  address: 872
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: temperatura_set_sec6
  name: Temperatura SET SEC6
  type: temperature
  unit: °C
  address: 909
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: humedad_medida_sec6
  name: Humedad Medida SEC6
  type: humidity
  unit: '%'
  address: 1564
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: humedad_set_sec6
  name: Humedad SET SEC6
  type: humidity
  unit: '%'
  address: 855
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: velocidad_sec6
  name: Velocidad SEC6
  type: speed
  unit: '%'
  address: 506
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: tiempo_medido_sec6
  name: Tiempo Medido SEC6
  type: generic
  unit: Min
  address: 5018
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint32
  swap: word
- code: tiempo_set_sec6
  name: Tiempo SET SEC6
  type: generic
  unit: Min
  address: 5107
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  data_type: uint16
- code: etapa_sec6
  name: Etapa SEC6
  type: generic
  unit: / 13
  address: 557
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
- code: programa_sec6
  name: Programa SEC6
  type: program
  unit: ''
  address: 337
  function_code: 3
  scale_factor: 1.0
  offset: 0.0
  display_format: mapped
  value_map:
    1: "Milan Economico"
    2: "Eco/Crespo Cant"
    3: "Milan Normal"
    4: "Salamines"
    5: "Bondiola"
    6: "Camaras"
- code: arranque_secadero_6
  name: Arranque Secadero 6
  type: boolean
  unit: ''
  address: 110
  function_code: 1
  scale_factor: 1.0
  offset: 0.0

# ===== ALARMAS Y FALLAS =====
# Las fallas se guardan en BD con timestamp de activación y desactivación
alarms:
- code: falla_variador_sec6
  name: Falla Variador SEC6
  type: boolean
  unit: ''
  address: 111
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: high
  color: '#FF0000'  # Rojo cuando está activa
  store_in_db: true
  timestamp_on: true   # Guardar fecha/hora de activación
  timestamp_off: true  # Guardar fecha/hora de desactivación
  
- code: falla_sensor_temperatura_sec6
  name: Falla Sensor Temperatura SEC6
  type: boolean
  unit: ''
  address: 112
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: high
  color: '#FF0000'
  store_in_db: true
  timestamp_on: true
  timestamp_off: true
  
- code: falla_sensor_humedad_sec6
  name: Falla Sensor Humedad SEC6
  type: boolean
  unit: ''
  address: 113
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: high
  color: '#FF0000'
  store_in_db: true
  timestamp_on: true
  timestamp_off: true
  
- code: paro_emergencia_general
  name: Paro Emergencia General
  type: boolean
  unit: ''
  address: 43
  function_code: 1
  display_format: boolean
  is_alarm: true
  severity: critical
  color: '#FF0000'
  store_in_db: true
  timestamp_on: true
  timestamp_off: true
