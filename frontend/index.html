    <title>Industrial SCADA Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              scada: {
                900: '#0f172a', // Main bg
                850: '#151e31', // Slightly lighter for gradients
                800: '#1e293b', // Card bg
                700: '#334155', // Border
                600: '#475569', // Light border
                500: '#3b82f6', // Primary
                accent: '#10b981', // Success
                warn: '#f59e0b', // Warning
                danger: '#ef4444', // Error
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for industrial feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
