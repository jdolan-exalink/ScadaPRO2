# Mosquitto Configuration
# ===========================================

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket (optional)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, set to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
